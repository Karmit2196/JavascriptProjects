<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="default.jpg" class='get-img'alt="">
        </div>
        <div class="person-info">
            <p class="name">Name: <span class="get-name data">John</span></p>
            <p class="city">City: <span class="get-city data">Mumbai</span></p>
            <p class="state">State: <span class="get-state data">Maharastra</span></p>
            <p class="country">Country: <span class="get-country data">India</span></p>
            <p class="email">Email: <span class="get-email data">John@gmail.com</span></p>

        </div>

        <div class="button">
            <button class="generate">Generate Person</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
