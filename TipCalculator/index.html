<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">TIP CALCULATOR</h1>
      <p class="question">How Much Was Your Bill?</p>
      <input type="number" class="amount" min="1" />
      <p class="question">How Many People Sharing The Bill?</p>
      <input type="number" class="people" min="2"/>
      <p class="question">How Was Your Service?</p>
      <select name="feedback" class="feedback">
        <option value="Terrific">Terrific</option>
        <option value="Good">Good</option>
        <option value="Average">Average</option>
        <option value="Bad">Bad</option>
      </select>
      <button class="calculate">Calculate</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
